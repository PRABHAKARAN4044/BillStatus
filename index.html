<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>கேஸ் பில்</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1 id="target-date"></h1>
<p id="result"></p>

<script>
  // Set your target date here (YYYY-MM-DD)
  const targetDate = new Date("2025-11-29");
  const today = new Date();

  // Remove time for accurate day calculation
  targetDate.setHours(0, 0, 0, 0);
  today.setHours(0, 0, 0, 0);

  // Format date as DD/MM/YYYY
  function formatDate(date) {
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const year = date.getFullYear();
    return `${day}/${month}/${year}`;
  }

  const diffTime = targetDate - today;
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

  // Display target date
  document.getElementById("target-date").textContent =
    `கடைசியாக கேஸ் பதிவுசெய்யப்பட்ட தேதி: ${formatDate(targetDate)}`;

  // Display result on next line
  document.getElementById("result").textContent =
    diffDays >= 0
      ? `${diffDays} days remaining`
      : `இன்றுடன் ${Math.abs(diffDays)} நாட்கள்`;
</script>

</body>
</html>
